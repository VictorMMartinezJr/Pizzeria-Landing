<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f1a11f96d7.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Barba JS -->
    <script src="https://unpkg.com/@barba/core" defer></script>
    <!-- GSAP -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <!-- JavaScript-->
    <script src="script.js" defer></script>
    <title>Pizzeria</title>
  </head>
  <body data-barba="wrapper">
    <div class="side-socials">
      <i class="fa-brands fa-facebook-f icon-social facebook"></i>
      <i class="fa-brands fa-twitter icon-social twitter"></i>
    </div>
    <!-- Nav START-->
    <nav class="navbar">
      <div class="blob"></div>
      <div class="burger">
        <div class="burger-line line-1"></div>
        <div class="burger-line line-2"></div>
        <div class="burger-line line-3"></div>
      </div>
      <ul class="nav-links">
        <li class="nav-link">Menu</li>
        <li class="nav-link">Gallery</li>
        <li class="nav-link">Contact</li>
      </ul>
      <h1 class="nav-h1">
        <span class="green">P</span>IZZOOO<span class="orange">!</span>
      </h1>
      <img src="assets/cart.svg" alt="shopping cart" class="img-cart" />
    </nav>
    <!-- Nav END-->

    <!-- Hero START-->
    <div class="hero">
      <div
        class="hero-content"
        data-barba="container"
        data-barba-namespace="italian"
      >
        <div class="hero-pizza-text">
          <div class="hero-pizza-info">
            <div class="hero-pizza-titles">
              <p class="hero-pizza-subtitle">Chef's Special</p>
              <h2 class="hero-pizza-name">ITALIAN.</h2>
            </div>
            <p class="hero-pizza-description">
              Jalapeno peppers, double pepperoni, ricotta cheese<br />(140-280
              cal)
            </p>
          </div>
          <p class="hero-pizza-price">$10.99</p>
          <button class="hero-order-btn">ORDER NOW</button>
          <!-- Absolutely Positioned Leaf Img & Tomatoe/Leaf Img -->
          <img
            src="assets/leaf.png"
            alt="green leaf"
            class="absolute-img hero-text-leaf"
          />
          <img
            src="assets/tomato-leaf.png"
            alt="1 tomato and 1 green leaf next to each other"
            class="absolute-img hero-tomato-leaf-img"
          />
        </div>
        <!-- Hero Pizza Image -->
        <div class="hero-images">
          <!-- Main Pizza Img -->
          <img
            src="assets/pizza-special.png"
            alt="italian special pizza"
            class="hero-img-pizza"
          />
          <!-- Right Arrow Icon -->
          <a href="pepperoni.html"
            ><img
              src="assets/right-arrow.svg"
              alt="right-arrow"
              class="hero-right-arrow"
            />
          </a>
          <!-- Absolutely Positioned Leaf -->
          <img
            src="assets/leaf.png"
            alt="green leaf"
            class="absolute-img hero-images-leaf"
          />
        </div>
      </div>
    </div>
    <!-- Hero END-->
    <!-- Menu START -->
    <section class="menu">
      <div class="menu-content">
        <h2 class="menu-title">Menu</h2>
        <div class="menu-categories">
          <div class="menu-category active" id="0">
            <p class="menu-category-name">Pizzas</p>
            <img
              src="assets/menu/pizza-icon.svg"
              alt="pizza"
              class="menu-category-icon"
            />
          </div>
          <div class="menu-category" id="1">
            <p class="menu-category-name">Drinks</p>
            <img
              src="assets/menu/drink-icon.svg"
              alt="pizza"
              class="menu-category-icon"
            />
          </div>
        </div>
        <div class="menu-items">
      </div>
    </section>
    <!-- Menu END -->
  </body>
</html>
